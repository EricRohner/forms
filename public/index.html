<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css>
    <title>Simple Submission Form</title>


    <style>
        body {
            background-color: aquamarine;
        }
        header{
            background-color: black;
        }
        h1, h2 {
            text-align: center;
        }

        a {
            color: white;
            text-decoration: none;
        }

        [name="namePassStart"]{
            display:flex;
            flex-direction: column;
        }
        [name="namePass"] {
            display: flex;
            flex-direction: row;
        }
        [name="group"] {
            display:flex;
            flex-grow: 1;
            flex-direction: column;
        }
    </style>
</head>

<body>
<header>
    <nav>
        <a href="/"> Home </a>
    </nav>
</header>
<h2>Super sick competitive browser based wii bowling clone with no motion controls:</h2>
<h1>2018!</h1>

<section>
    <p1>Login</p1>
<form name="namePassStart">
    <div name="namePass">
    <div name="group">
    <label for="characterName">Character Name</label>
    <input type="text" id="characterName" name="characterName" required minlength="2" required maxlength="20">
    </div>
    <div name="group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="8" required maxlength="20">
    </div>
    </div>
    <button type="submit" class="button-primary">Start!</button>
</form>
</section>

<section name="forgotYourPassword">
    <p1>Forgot your password?</p1>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required minlength="6" required maxlength="30">

        <button type="submit" class="button-primary">Submit</button>
    </form>
</section>

<footer>
    <p1>Copyright Super Sick Games 2018</p1>
</footer>
</body>
</html>
